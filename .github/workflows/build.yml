name: Build & Push Snell

on:
  workflow_dispatch:
    inputs:
      snell_version:
        description: "Snell ç‰ˆæœ¬å·ï¼ˆå¦‚ï¼š5.0.1ï¼Œç•™ç©ºè‡ªåŠ¨è·å–å®˜ç½‘æœ€æ–°æ­£å¼ç‰ˆï¼‰"
        required: false
        default: ""

env:
  IMAGE_NAME: snell
  REGISTRY: ghcr.io
  PLATFORMS: linux/amd64,linux/386,linux/arm64,linux/arm/v7

jobs:
  version-check:
    runs-on: ubuntu-latest
    outputs:
      snell_version: ${{ steps.version.outputs.snell_version }}
      should_build: ${{ steps.version.outputs.should_build }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Detect Snell version
        id: version
        env:
          INPUT_VERSION: ${{ github.event.inputs.snell_version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          get_latest_snell_version() {
            curl -fsSL \
              https://kb.nssurge.com/surge-knowledge-base/zh/release-notes/snell \
            | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' \
            | sort -V \
            | tail -n1
          }

          get_ghcr_latest_version() {
            gh api \
              /users/${{ github.repository_owner }}/packages/container/${IMAGE_NAME}/versions \
              --jq '.[].metadata.container.tags[]' 2>/dev/null \
            | grep -oE '^v[0-9]+\.[0-9]+\.[0-9]+$' \
            | sort -V \
            | tail -n1 || true
          }

          if [ -z "$INPUT_VERSION" ]; then
            echo "â„¹ SNELL_VERSION ä¸ºç©ºï¼Œè·å–å®˜ç½‘æœ€æ–°æ­£å¼ç‰ˆ"
            SNELL_VERSION="$(get_latest_snell_version)"
          else
            SNELL_VERSION="v${INPUT_VERSION#v}"
          fi

          if [ -z "$SNELL_VERSION" ]; then
            echo "âŒ æ— æ³•è·å– Snell ç‰ˆæœ¬"
            exit 1
          fi

          GHCR_VERSION="$(get_ghcr_latest_version)"

          echo "å®˜ç½‘ç‰ˆæœ¬: $SNELL_VERSION"
          echo "GHCR ç‰ˆæœ¬: ${GHCR_VERSION:-<none>}"

          if [ "$SNELL_VERSION" = "$GHCR_VERSION" ]; then
            echo "âœ“ Snell æœªæ›´æ–°ï¼Œå–æ¶ˆæ„å»º"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸš€ Snell æœ‰æ–°ç‰ˆæœ¬ï¼Œå¼€å§‹æ„å»º"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

          echo "snell_version=$SNELL_VERSION" >> $GITHUB_OUTPUT

  build-and-push:
    needs: version-check
    if: needs.version-check.outputs.should_build == 'true'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        base: [debian, alpine]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (${{ matrix.base }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.base }}
          push: true
          platforms: ${{ env.PLATFORMS }}
          build-args: |
            SNELL_VERSION=${{ needs.version-check.outputs.snell_version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.version-check.outputs.snell_version }}-${{ matrix.base }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.base }}
