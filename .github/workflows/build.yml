name: Build and Push Snell

on:
  workflow_dispatch:
    inputs:
      snell_version:
        description: "Snell 版本号（如 5.0.1，留空自动获取官网最新正式版）"
        required: false
        default: ""
      debian_version:
        description: "Debian 主版本号（11 / 12 / 13，默认 12）"
        required: false
        default: ""
      alpine_version:
        description: "Alpine 版本（默认 latest）"
        required: false
        default: ""

env:
  IMAGE_NAME: snell
  PLATFORMS: linux/amd64,linux/386,linux/arm64,linux/arm/v7

jobs:
  version-check:
    runs-on: ubuntu-latest
    outputs:
      snell_version: ${{ steps.ver.outputs.snell_version }}
      should_build: ${{ steps.ver.outputs.should_build }}

    steps:
      - uses: actions/checkout@v4

      - name: Detect Snell version
        id: ver
        env:
          INPUT_VERSION: ${{ github.event.inputs.snell_version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          get_latest_official() {
            curl -fsSL https://kb.nssurge.com/surge-knowledge-base/zh/release-notes/snell \
              | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' \
              | sort -V \
              | tail -n1
          }

          if [ -z "$INPUT_VERSION" ]; then
            SNELL_VERSION="$(get_latest_official)"
          else
            SNELL_VERSION="v${INPUT_VERSION#v}"
          fi

          if [ -z "$SNELL_VERSION" ]; then
            echo "✗ 无法获取 Snell 版本"
            exit 1
          fi

          if docker manifest inspect ghcr.io/${{ github.repository_owner }}/snell:${SNELL_VERSION} >/dev/null 2>&1; then
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

          echo "snell_version=$SNELL_VERSION" >> $GITHUB_OUTPUT

  build-and-push:
    needs: version-check
    if: needs.version-check.outputs.should_build == 'true'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        base: [debian, alpine]

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Resolve base versions
        id: basever
        run: |
          DEBIAN="${{ github.event.inputs.debian_version }}"
          ALPINE="${{ github.event.inputs.alpine_version }}"

          [ -z "$DEBIAN" ] && DEBIAN="12"
          [ -z "$ALPINE" ] && ALPINE="latest"

          echo "debian=${DEBIAN}-slim" >> $GITHUB_OUTPUT
          echo "alpine=$ALPINE" >> $GITHUB_OUTPUT

      - name: Prepare tags
        id: tags
        run: |
          V="${{ needs.version-check.outputs.snell_version }}"
          BASE="${{ matrix.base }}"
          OWNER="${{ github.repository_owner }}"
          HUB="${{ secrets.DOCKER_HUB_USERNAME }}"

          if [ "$BASE" = "debian" ]; then
            TAGS="ghcr.io/$OWNER/snell:$V,ghcr.io/$OWNER/snell:latest"
            TAGS="$TAGS,$HUB/snell:$V,$HUB/snell:latest"
          else
            TAGS="ghcr.io/$OWNER/snell:$V-alpine,ghcr.io/$OWNER/snell:alpine"
            TAGS="$TAGS,$HUB/snell:$V-alpine,$HUB/snell:alpine"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and Push (${{ matrix.base }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.base }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SNELL_VERSION=${{ needs.version-check.outputs.snell_version }}
            DEBIAN_VERSION=${{ steps.basever.outputs.debian }}
            ALPINE_VERSION=${{ steps.basever.outputs.alpine }}
