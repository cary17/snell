name: Build and Push Snell Docker Image

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Snellç‰ˆæœ¬å·ï¼ˆå¦‚ï¼š5.0.1 æˆ– v5.0.1ï¼Œç•™ç©ºä½¿ç”¨æœ€æ–°ç‰ˆæœ¬ï¼‰'
        required: false
        type: string
      debian_version:
        description: 'Debianç‰ˆæœ¬å·ï¼ˆå¦‚ï¼šbookworm, stable, testingï¼Œç•™ç©ºä½¿ç”¨ stableï¼‰'
        required: false
        type: string
      force:
        description: 'å¼ºåˆ¶æ„å»ºï¼ˆå³ä½¿ç‰ˆæœ¬å·²å­˜åœ¨ï¼‰'
        required: false
        type: boolean
        default: false

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_build: ${{ steps.check_build.outputs.should_build }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: è·å– Snell ç‰ˆæœ¬
        id: get_version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            INPUT_VERSION="${{ inputs.version }}"
            VERSION_NUM="${INPUT_VERSION#v}"
            VERSION="v${VERSION_NUM}"
            echo "âœ“ ä½¿ç”¨æŒ‡å®šç‰ˆæœ¬: $VERSION"
          else
            echo "â†’ æ£€æµ‹æœ€æ–°ç‰ˆæœ¬..."
            LATEST_VERSION=$(curl -sL https://kb.nssurge.com/surge-knowledge-base/zh/release-notes/snell | \
              grep -oP 'snell-server-v\K[0-9]+\.[0-9]+\.[0-9]+' | \
              sort -Vru | head -n 1)
            
            if [ -z "$LATEST_VERSION" ]; then
              echo "âœ— æ— æ³•ä»å®˜ç½‘è·å–ç‰ˆæœ¬å·"
              exit 1
            fi
            
            VERSION="v${LATEST_VERSION}"
            echo "âœ“ æ£€æµ‹åˆ°æœ€æ–°ç‰ˆæœ¬: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ æœ€ç»ˆç‰ˆæœ¬å·: $VERSION"

      - name: æ£€æŸ¥æ˜¯å¦éœ€è¦æ„å»º
        id: check_build
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          FORCE="${{ inputs.force }}"
          
          if [ "$FORCE" = "true" ]; then
            echo "âœ“ å¼ºåˆ¶æ„å»ºæ¨¡å¼"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if docker manifest inspect ghcr.io/${{ github.repository_owner }}/snell:${VERSION} >/dev/null 2>&1; then
            echo "â†’ ç‰ˆæœ¬ ${VERSION} å·²å­˜åœ¨äº GHCR"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "âœ“ ç‰ˆæœ¬ ${VERSION} éœ€è¦æ„å»º"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout ä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: env.DOCKER_HUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: å‡†å¤‡æ„å»ºå‚æ•°
        id: prep
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          
          if [ -n "${{ inputs.debian_version }}" ]; then
            DEBIAN_VERSION="${{ inputs.debian_version }}"
          else
            DEBIAN_VERSION="stable"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "debian_version=$DEBIAN_VERSION" >> $GITHUB_OUTPUT
          
          GHCR_IMAGE="ghcr.io/${{ github.repository_owner }}/snell"
          TAGS="${GHCR_IMAGE}:${VERSION},${GHCR_IMAGE}:latest"
          
          if [ -n "${{ secrets.DOCKER_HUB_USERNAME }}" ]; then
            DOCKER_HUB_IMAGE="${{ secrets.DOCKER_HUB_USERNAME }}/snell"
            TAGS="${TAGS},${DOCKER_HUB_IMAGE}:${VERSION},${DOCKER_HUB_IMAGE}:latest"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "vcs_ref=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          
          echo ""
          echo "ğŸ“¦ æ„å»ºä¿¡æ¯:"
          echo "  åŸºç¡€é•œåƒ: debian:$DEBIAN_VERSION"
          echo "  Snell ç‰ˆæœ¬: $VERSION"
          echo "  æ ‡ç­¾: $TAGS"

      - name: åˆ›å»ºç©º Version ç›®å½•
        run: |
          mkdir -p Version
          touch Version/.gitkeep

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/386,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          build-args: |
            SNELL_VERSION=${{ steps.prep.outputs.version }}
            BASE_VERSION=${{ steps.prep.outputs.debian_version }}
            BUILD_DATE=${{ steps.prep.outputs.build_date }}
            VCS_REF=${{ steps.prep.outputs.vcs_ref }}
          labels: |
            org.opencontainers.image.title=Snell Server
            org.opencontainers.image.description=Multi-architecture Snell Server - Supports amd64, 386, arm64, armv7
            org.opencontainers.image.version=${{ steps.prep.outputs.version }}
            org.opencontainers.image.created=${{ steps.prep.outputs.build_date }}
            org.opencontainers.image.revision=${{ steps.prep.outputs.vcs_ref }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}#readme
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: æ›´æ–° GHCR åŒ…æè¿°
        if: success()
        continue-on-error: true
        run: |
          sleep 5
          echo "â†’ æ›´æ–° GHCR åŒ…æè¿°..."
          
          DESCRIPTION="Multi-arch Snell Server ${{ steps.prep.outputs.version }}. Platforms: amd64, 386, arm64, armv7. Docs: https://github.com/${{ github.repository }}"
          
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/user/packages/container/snell" \
            -d "{\"description\":\"${DESCRIPTION}\"}" \
            && echo "âœ“ GHCR æè¿°å·²æ›´æ–°" \
            || echo "âš ï¸ GHCR æè¿°æ›´æ–°å¤±è´¥ï¼ˆä¸å½±å“æ„å»ºï¼‰"
