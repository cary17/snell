name: Build and Push Snell Docker Image

on:
  schedule:
    # æ¯å°æ—¶æ‰§è¡Œä¸€æ¬¡ï¼ˆUTC æ—¶é—´ï¼Œå¯¹åº”åŒ—äº¬æ—¶é—´æ¯å°æ—¶æ•´ç‚¹ï¼‰
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Snellç‰ˆæœ¬å·ï¼ˆå¦‚ï¼š5.0.1 æˆ– v5.0.1ï¼Œç•™ç©ºä½¿ç”¨æœ€æ–°ç‰ˆæœ¬ï¼‰'
        required: false
        type: string
      debian_version:
        description: 'Debianç‰ˆæœ¬å·ï¼ˆå¦‚ï¼š12, 13ï¼Œç•™ç©ºä½¿ç”¨æœ€æ–°ï¼‰'
        required: false
        type: string
      alpine_version:
        description: 'Alpineç‰ˆæœ¬å·ï¼ˆå¦‚ï¼š3.19, 3.20ï¼Œç•™ç©ºä½¿ç”¨æœ€æ–°ï¼‰'
        required: false
        type: string
      force:
        description: 'å¼ºåˆ¶æž„å»ºï¼ˆå³ä½¿ç‰ˆæœ¬å·²å­˜åœ¨ï¼‰'
        required: false
        type: boolean
        default: false

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  GHCR_USERNAME: ${{ github.repository_owner }}

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_build: ${{ steps.check_build.outputs.should_build }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: èŽ·å– Snell ç‰ˆæœ¬
        id: get_version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            INPUT_VERSION="${{ inputs.version }}"
            # ç¡®ä¿ç‰ˆæœ¬å·æœ‰ v å‰ç¼€
            VERSION="v${INPUT_VERSION#v}"
            echo "âœ“ ä½¿ç”¨æŒ‡å®šç‰ˆæœ¬: $VERSION"
          else
            echo "â†’ æ£€æµ‹æœ€æ–°ç‰ˆæœ¬..."
            # ä»Žå®˜æ–¹ Release Notes é¡µé¢æå–æœ€æ–°ç‰ˆæœ¬
            LATEST_VERSION=$(curl -sL https://kb.nssurge.com/surge-knowledge-base/zh/release-notes/snell | \
              grep -oP 'snell-server-v\K[0-9]+\.[0-9]+\.[0-9]+' | \
              sort -Vru | head -n 1)
            
            if [ -z "$LATEST_VERSION" ]; then
              echo "âœ— æ— æ³•ä»Žå®˜ç½‘èŽ·å–ç‰ˆæœ¬å·"
              exit 1
            fi
            
            VERSION="v${LATEST_VERSION}"
            echo "âœ“ æ£€æµ‹åˆ°æœ€æ–°ç‰ˆæœ¬: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: æ£€æŸ¥æ˜¯å¦éœ€è¦æž„å»º
        id: check_build
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          FORCE="${{ inputs.force }}"
          
          if [ "$FORCE" = "true" ]; then
            echo "âœ“ å¼ºåˆ¶æž„å»ºæ¨¡å¼"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # æ£€æŸ¥ GHCR æ˜¯å¦å·²å­˜åœ¨è¯¥ç‰ˆæœ¬
          if docker manifest inspect ghcr.io/${{ github.repository_owner }}/snell:${VERSION} >/dev/null 2>&1; then
            echo "â†’ ç‰ˆæœ¬ ${VERSION} å·²å­˜åœ¨äºŽ GHCR"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "âœ“ ç‰ˆæœ¬ ${VERSION} éœ€è¦æž„å»º"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        base: [debian, alpine]
      fail-fast: false
    steps:
      - name: Checkout ä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: env.DOCKER_HUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: å‡†å¤‡æž„å»ºå‚æ•°
        id: prep
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          BASE="${{ matrix.base }}"
          
          # ç¡®å®šåŸºç¡€é•œåƒç‰ˆæœ¬
          if [ "$BASE" = "debian" ]; then
            if [ -n "${{ inputs.debian_version }}" ]; then
              BASE_VERSION="${{ inputs.debian_version }}"
            else
              BASE_VERSION="latest"
            fi
          else
            if [ -n "${{ inputs.alpine_version }}" ]; then
              BASE_VERSION="${{ inputs.alpine_version }}"
            else
              BASE_VERSION="latest"
            fi
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "base=$BASE" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          
          # æž„å»ºé•œåƒæ ‡ç­¾
          GHCR_IMAGE="ghcr.io/${{ github.repository_owner }}/snell"
          
          if [ "$BASE" = "debian" ]; then
            # Debian: version å’Œ latest
            TAGS="${GHCR_IMAGE}:${VERSION},${GHCR_IMAGE}:latest"
          else
            # Alpine: version-alpine å’Œ alpine
            TAGS="${GHCR_IMAGE}:${VERSION}-alpine,${GHCR_IMAGE}:alpine"
          fi
          
          # å¦‚æžœé…ç½®äº† Docker Hub
          if [ -n "${{ secrets.DOCKER_HUB_USERNAME }}" ]; then
            DOCKER_HUB_IMAGE="${{ secrets.DOCKER_HUB_USERNAME }}/snell"
            if [ "$BASE" = "debian" ]; then
              TAGS="${TAGS},${DOCKER_HUB_IMAGE}:${VERSION},${DOCKER_HUB_IMAGE}:latest"
            else
              TAGS="${TAGS},${DOCKER_HUB_IMAGE}:${VERSION}-alpine,${DOCKER_HUB_IMAGE}:alpine"
            fi
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          
          echo ""
          echo "ðŸ“¦ æž„å»ºä¿¡æ¯:"
          echo "  åŸºç¡€é•œåƒ: $BASE:$BASE_VERSION"
          echo "  Snell ç‰ˆæœ¬: $VERSION"
          echo "  æ ‡ç­¾: $TAGS"

      - name: åˆ›å»ºç©º Version ç›®å½•
        run: |
          mkdir -p Version
          touch Version/.gitkeep

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.base == 'alpine' && 'Dockerfile.alpine' || 'Dockerfile' }}
          platforms: linux/amd64,linux/386,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          build-args: |
            SNELL_VERSION=${{ steps.prep.outputs.version }}
            BASE_VERSION=${{ steps.prep.outputs.base_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: æž„å»ºæ‘˜è¦
        run: |
          echo "### âœ… æž„å»ºå®Œæˆ (${{ matrix.base }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Snell ç‰ˆæœ¬:** ${{ steps.prep.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**åŸºç¡€é•œåƒ:** ${{ matrix.base }}:${{ steps.prep.outputs.base_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.prep.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
