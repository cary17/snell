name: Build and Push Snell Docker Image

on:
  schedule:
    # åŒ—äº¬æ—¶é—´æ¯ä¸ªæ•´ç‚¹æ‰§è¡Œï¼ˆUTC æ—¶é—´æ¯ä¸ªæ•´ç‚¹ï¼‰
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Snellç‰ˆæœ¬å·ï¼ˆå¦‚ï¼š5.0.1 æˆ– v5.0.1ï¼Œç•™ç©ºä½¿ç”¨æœ€æ–°ç‰ˆæœ¬ï¼‰'
        required: false
        type: string
      debian_version:
        description: 'Debianç‰ˆæœ¬å·ï¼ˆå¦‚ï¼šbookworm, stable, testingï¼Œç•™ç©ºä½¿ç”¨ stableï¼‰'
        required: false
        type: string
      force:
        description: 'å¼ºåˆ¶æž„å»ºï¼ˆå³ä½¿ç‰ˆæœ¬å·²å­˜åœ¨ï¼‰'
        required: false
        type: boolean
        default: false

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  GHCR_USERNAME: ${{ github.snell-dockersitory_cary17 }}

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_build: ${{ steps.check_build.outputs.should_build }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: èŽ·å– Snell ç‰ˆæœ¬
        id: get_version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            INPUT_VERSION="${{ inputs.version }}"
            # ç»Ÿä¸€å¤„ç†ï¼šåŽ»æŽ‰ v å‰ç¼€åŽå†åŠ ä¸Š
            VERSION_NUM="${INPUT_VERSION#v}"
            VERSION="v${VERSION_NUM}"
            echo "âœ“ ä½¿ç”¨æŒ‡å®šç‰ˆæœ¬: $VERSION"
          else
            echo "â†’ æ£€æµ‹æœ€æ–°ç‰ˆæœ¬..."
            # ä»Žå®˜æ–¹ Release Notes é¡µé¢æå–æœ€æ–°ç‰ˆæœ¬
            LATEST_VERSION=$(curl -sL https://kb.nssurge.com/surge-knowledge-base/zh/release-notes/snell | \
              grep -oP 'snell-server-v\K[0-9]+\.[0-9]+\.[0-9]+' | \
              sort -Vru | head -n 1)
            
            if [ -z "$LATEST_VERSION" ]; then
              echo "âœ— æ— æ³•ä»Žå®˜ç½‘èŽ·å–ç‰ˆæœ¬å·"
              exit 1
            fi
            
            VERSION="v${LATEST_VERSION}"
            echo "âœ“ æ£€æµ‹åˆ°æœ€æ–°ç‰ˆæœ¬: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ æœ€ç»ˆç‰ˆæœ¬å·: $VERSION"

      - name: æ£€æŸ¥æ˜¯å¦éœ€è¦æž„å»º
        id: check_build
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          FORCE="${{ inputs.force }}"
          
          if [ "$FORCE" = "true" ]; then
            echo "âœ“ å¼ºåˆ¶æž„å»ºæ¨¡å¼"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # æ£€æŸ¥ GHCR æ˜¯å¦å·²å­˜åœ¨è¯¥ç‰ˆæœ¬
          if docker manifest inspect ghcr.io/${{ github.snell-dockersitory_cary17 }}/snell:${VERSION} >/dev/null 2>&1; then
            echo "â†’ ç‰ˆæœ¬ ${VERSION} å·²å­˜åœ¨äºŽ GHCR"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "âœ“ ç‰ˆæœ¬ ${VERSION} éœ€è¦æž„å»º"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout ä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: env.DOCKER_HUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.snell-dockersitory_cary17 }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: å‡†å¤‡æž„å»ºå‚æ•°
        id: prep
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          
          # ç¡®å®š Debian åŸºç¡€é•œåƒç‰ˆæœ¬
          if [ -n "${{ inputs.debian_version }}" ]; then
            DEBIAN_VERSION="${{ inputs.debian_version }}"
          else
            DEBIAN_VERSION="stable"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "debian_version=$DEBIAN_VERSION" >> $GITHUB_OUTPUT
          
          # æž„å»ºé•œåƒæ ‡ç­¾
          GHCR_IMAGE="ghcr.io/${{ github.snell-dockersitory_cary17 }}/snell"
          
          # é»˜è®¤æ ‡ç­¾ï¼šversion å’Œ latest
          TAGS="${GHCR_IMAGE}:${VERSION},${GHCR_IMAGE}:latest"
          
          # å¦‚æžœé…ç½®äº† Docker Hub
          if [ -n "${{ secrets.DOCKER_HUB_USERNAME }}" ]; then
            DOCKER_HUB_IMAGE="${{ secrets.DOCKER_HUB_USERNAME }}/snell"
            TAGS="${TAGS},${DOCKER_HUB_IMAGE}:${VERSION},${DOCKER_HUB_IMAGE}:latest"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          
          # æž„å»ºæ—¥æœŸå’Œ Git commit
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "vcs_ref=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          
          echo ""
          echo "ðŸ“¦ æž„å»ºä¿¡æ¯:"
          echo "  åŸºç¡€é•œåƒ: debian:$DEBIAN_VERSION"
          echo "  Snell ç‰ˆæœ¬: $VERSION"
          echo "  æ ‡ç­¾: $TAGS"

      - name: åˆ›å»ºç©º Version ç›®å½•
        run: |
          mkdir -p Version
          touch Version/.gitkeep

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/386,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          build-args: |
            SNELL_VERSION=${{ steps.prep.outputs.version }}
            BASE_VERSION=${{ steps.prep.outputs.debian_version }}
            BUILD_DATE=${{ steps.prep.outputs.build_date }}
            VCS_REF=${{ steps.prep.outputs.vcs_ref }}
          labels: |
            org.opencontainers.image.title=Snell Server
            org.opencontainers.image.description=Multi-architecture Snell Server - Supports amd64, 386, arm64, armv7
            org.opencontainers.image.version=${{ steps.prep.outputs.version }}
            org.opencontainers.image.created=${{ steps.prep.outputs.build_date }}
            org.opencontainers.image.revision=${{ steps.prep.outputs.vcs_ref }}
            org.opencontainers.image.url=https://github.com/${{ github.snell-dockersitory }}
            org.opencontainers.image.source=https://github.com/${{ github.snell-dockersitory }}
            org.opencontainers.image.documentation=https://github.com/${{ github.snell-dockersitory }}#readme
            org.opencontainers.image.vendor=${{ github.snell-dockersitory_cary17 }}
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: æž„å»ºæ‘˜è¦
        run: |
          echo "### âœ… æž„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Snell ç‰ˆæœ¬:** ${{ steps.prep.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Debian ç‰ˆæœ¬:** ${{ steps.prep.outputs.debian_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**æž„å»ºæ—¥æœŸ:** ${{ steps.prep.outputs.build_date }}" >> $GITHUB_STEP_SUMMARY
          echo "**Git Commit:** ${{ steps.prep.outputs.vcs_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ”¯æŒæž¶æž„:** linux/amd64, linux/386, linux/arm64, linux/arm/v7" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.prep.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
