name: Build Snell

on:
  workflow_dispatch:
    inputs:
      snell_version:
        description: "Snell 版本号（如 5.0.1，留空自动获取最新正式版）"
        required: false
      debian_version:
        description: "Debian 版本号（11 / 12 / 13，留空默认 12）"
        required: false
        default: "12"
      alpine_version:
        description: "Alpine 版本号（如 3.19，留空使用 latest）"
        required: false

env:
  IMAGE_NAME: snell
  PLATFORMS: linux/amd64,linux/386,linux/arm64,linux/arm/v7

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      snell_version: ${{ steps.detect.outputs.snell_version }}
      should_build: ${{ steps.detect.outputs.should_build }}
    steps:
      - name: Detect Snell version
        id: detect
        shell: bash
        env:
          INPUT_VERSION: ${{ github.event.inputs.snell_version }}
        run: |
          set -e

          get_latest_official() {
            curl -fsSL https://kb.nssurge.com/surge-knowledge-base/zh/release-notes/snell \
              | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' \
              | grep -vE '(b|rc)' \
              | sort -V \
              | uniq \
              | tail -n1
          }

          if [ -z "$INPUT_VERSION" ]; then
            SNELL_VERSION="$(get_latest_official)"
          else
            SNELL_VERSION="v${INPUT_VERSION#v}"
          fi

          if [ -z "$SNELL_VERSION" ]; then
            echo "✗ 无法获取 Snell 官方版本号"
            exit 1
          fi

          echo "→ Snell version: $SNELL_VERSION"

          if docker manifest inspect ghcr.io/${{ github.repository_owner }}/snell:${SNELL_VERSION} >/dev/null 2>&1; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "✓ GHCR 已存在该版本，跳过构建"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

          echo "snell_version=$SNELL_VERSION" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    if: needs.prepare.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        base: [debian, alpine]

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.base }}
          push: true
          platforms: ${{ env.PLATFORMS }}
          build-args: |
            SNELL_VERSION=${{ needs.prepare.outputs.snell_version }}
            DEBIAN_VERSION=${{ github.event.inputs.debian_version || '12' }}
            ALPINE_VERSION=${{ github.event.inputs.alpine_version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/snell:${{ needs.prepare.outputs.snell_version }}
            ghcr.io/${{ github.repository_owner }}/snell:${{ needs.prepare.outputs.snell_version }}-${{ matrix.base }}
            docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/snell:${{ needs.prepare.outputs.snell_version }}
            docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/snell:${{ needs.prepare.outputs.snell_version }}-${{ matrix.base }}
