name: Build and Push Snell Docker Image

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Snell版本号（如：5.0.1，留空使用最新版本）'
        required: false
        type: string
      debian:
        required: false
        default: 'bookworm'
        type: string
      alpine:
        required: false
        default: 'latest'
        type: string
      force:
        required: false
        type: boolean
        default: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_build: ${{ steps.check_build.outputs.should_build }}
    steps:
      - uses: actions/checkout@v4

      - id: get_version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(curl -sL https://dl.nssurge.com/snell/ | \
              grep -oP 'snell-server-v\K[0-9]+\.[0-9]+\.[0-9]+' | \
              sort -Vru | head -n 1)
          fi
          echo "version=v${VERSION#v}" >> $GITHUB_OUTPUT

      - id: check_build
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [ "${{ inputs.force }}" = "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          if docker manifest inspect ghcr.io/${{ github.repository_owner }}/snell:${VERSION} >/dev/null 2>&1; then
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        base: [debian, alpine]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.base == 'alpine' && 'Dockerfile.alpine' || 'Dockerfile' }}
          platforms: linux/amd64,linux/386,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/snell:${{ needs.check-version.outputs.version }}${{ matrix.base == 'alpine' && '-alpine' || '' }}
          build-args: |
            SNELL_VERSION=${{ needs.check-version.outputs.version }}
            DEBIAN_VERSION=${{ inputs.debian }}
            ALPINE_VERSION=${{ inputs.alpine }}
